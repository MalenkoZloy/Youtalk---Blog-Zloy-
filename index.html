<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtalk - Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="body__header">
    <div class="header">
        <img src="/images/SVG/Logo.svg" alt="logo" class="header__logo">
            <div class="header__burger">
                <img src="images/SVG/header__burger.svg" alt="burger">
            </div>
            <div class="header__content">
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item"><a>О нас</a></li>
                        <li class="header__nav-item"><a>Тарифы</a></li>
                        <li class="header__nav-item"><a>Для бизнеса</a></li>
                        <li class="header__nav-item"><a>Психологам</a></li>
                        <li class="header__nav-item"><a>Сертификат</a></li>
                        <li class="header__nav-item"><a>Материалы</a>
                            <img src="/images/SVG/header__arrow.svg" alt="frame" class="header__nav-item__arrow">
                        </li>
                        <li class="header__nav-item"><a>FAQ</a></li>
                    </ul>
                </nav>
                <button class="header__button">Подобрать психолога</button>
            </div>
    </div>
</header>
<main class="body__main">
        <nav class="main__nav">
            <ul class="main__nav-list">
                <li class="main__nav-item"><a>Главная</a>
                    <img src="/images/SVG/main__Arrow.svg" alt="frame" class="main__nav-item__arrow">
                </li>
                <li class="main__nav-item"><a>Блог</a></li>
            </ul>
        </nav>
    <h1 class="main__div-blog__h1">Блог</h1>
    <div class="main__div-blog">
        <button class="main__div-blog__button"><img src="images/SVG/Type=Smiling%20Face.svg" alt="smile" class="main__div-blog__icon">Все</button>
        <button class="main__div-blog__button">Самооценка и самопринятие</button>
        <button class="main__div-blog__button main__div-blog__button-unicorn"><img src="images/SVG/Type=Unicorn.svg" alt="unicorn" class="main__div-blog__icon">Self</button>
        <button class="main__div-blog__button">Чувства и эмоции</button>
        <button class="main__div-blog__button">Тревога</button>
        <button class="main__div-blog__button">Упражнения</button>
        <button class="main__div-blog__button">Психология питания</button>
        <button class="main__div-blog__button">Насилие</button>
        <button class="main__div-blog__button">Личное здоровье</button>
    </div>
</main>
</body>
</html>
